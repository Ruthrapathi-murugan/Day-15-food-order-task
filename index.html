<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form to Table</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<center>
    <h1>Food Order</h1>
    <form class="myForm" id="myForm" style="padding: 100px;">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br>
    
    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode"><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>
    
    <label for="food">Choice of Food (select at least 2):</label><br>
    <input type="checkbox" id="pizza" name="food" value="pizza">
    <label for="pizza">Pizza</label><br>
    <input type="checkbox" id="burger" name="food" value="burger">
    <label for="burger">Burger</label><br>
    <input type="checkbox" id="sushi" name="food" value="sushi">
    <label for="sushi">Sushi</label><br>
    <input type="checkbox" id="salad" name="food" value="salad">
    <label for="salad">Salad</label><br>
    <input type="checkbox" id="pasta" name="food" value="pasta">
    <label for="pasta">Pasta</label><br><br>
    
    <label for="state">State:</label>
    <input type="text" id="state" name="state"><br><br>
    
    <label for="country">Country:</label>
    <input type="text" id="country" name="country"><br><br>
    
    <input type="submit" value="Submit">
</form>

<table id="dataTable" style="border: solid black;" width="50px" >
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table body will be populated dynamically -->
    </tbody>
</table>
</center>

<script src="script.js"></script>

</body>
</html>
